    <body>
        
        <header>
            <div class="header-title">
            <h1>Jimmy's Diner</h1>

            </div>
        </header>
        
        <main>
        <div class="menu" id="menu"></div>

            <div class="card-details" id="card-details">

                        type="submit" 
                        class="pay-btn" 
                        id="pay-btn">
                        Pay
                    </button>              
                </form>
            </div>
